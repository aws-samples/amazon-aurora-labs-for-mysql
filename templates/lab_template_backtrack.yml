## Create Aurora cluster
  dbCluster:
    Type: "AWS::RDS::DBCluster"
    Condition: condDeployDBCluster
    DeletionPolicy: Delete
    Properties:
      Engine: !FindInMap [ ClusterSettings, global, dbEngine ]
      EngineVersion: !If [ condDeployAMS3, !FindInMap [ ClusterSettings, global, dbVersionAMS3 ], !FindInMap [ ClusterSettings, global, dbVersion ]]
      DBSubnetGroupName: !Ref dbSubnets
      DBClusterParameterGroupName: !If [ condDeployAMS3, !Ref cpgClusterParams3, !Ref cpgClusterParams]
      DBClusterIdentifier: !If [ condEventEngine, "auroralab-mysql-cluster", !Join ['-', ['auroralab-mysql-cluster', !Select [4, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId]]]]]]]
      BackupRetentionPeriod: 1
      MasterUsername: !Join ["", ["{{resolve:secretsmanager:", !Ref secretClusterAdminUser, ":SecretString:username}}" ]]
      MasterUserPassword: !Join ["", ["{{resolve:secretsmanager:", !Ref secretClusterAdminUser, ":SecretString:password}}" ]]
      DatabaseName: !FindInMap [ ClusterSettings, global, dbSchema ]
      StorageEncrypted: true
      VpcSecurityGroupIds: [ !Ref dbClusterSecGroup ]
      EnableCloudwatchLogsExports: [ error, slowquery ]
      BacktrackWindow: !If [condDeployAMS3, Ref: AWS::NoValue, !If [ condEnableBacktrack, 86400, 0 ]]
      #KmsKeyId: !GetAtt dbclusterkey.Arn
      EnableIAMDatabaseAuthentication: true
      AssociatedRoles:
        - RoleArn: !GetAtt roleServiceIntegration.Arn
      Tags:
        - Key: Name
          Value: !If [ condEventEngine, "auroralab-mysql-cluster", !Join ['-', ['auroralab-mysql-cluster', !Select [4, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId]]]]]]]

