## Amazon Aurora Labs for MySQL
## Infrastructure template with an Aurora cluster for lab exercises
##
## Dependencies:
## none
##
## License:
## This sample code is made available under the MIT-0 license. See the LICENSE file.

AWSTemplateFormatVersion: 2010-09-09
Description: Amazon Aurora Labs for MySQL


## Parameters
Parameters:
  deployCluster:
    Default: "Yes"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: Choose 'Yes' if you prefer to have the DB cluster created automatically (instead of creating it manually yourself).
  deployML:
    Default: "No"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: If you plan to run the Aurora ML labs, choose 'Yes', to deploy the required resources.
  deployGDB:
    Default: "No"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: If you plan to run the Aurora Global Database labs, choose 'Yes', to deploy the required resources.
  GDBSecondaryRegion:
    Default: "us-east-1"
    Type: String
    AllowedValues:
      - "us-east-1"
      - "us-east-2"
      - "us-west-2"
      - "ca-central-1"
      - "eu-central-1"
      - "eu-west-1"
      - "eu-west-2"
      - "ap-southeast-1"
      - "ap-southeast-2"
      - "ap-south-1"
      - "ap-northeast-1"
      - "ap-northeast-2"
    Description: If you plan to run the Aurora Global Database labs, Select which region will act as a secondary for the Global database cluster.
  deployBacktrack:
    Default: "Yes"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: If you plan to run the Backtrack lab, choose 'Yes', to deploy a cluster with Backtrack enabled.
  deployAMS3:
    Default: "No"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: If you plan to run the Backtrack lab, choose 'Yes', to deploy a cluster with Backtrack enabled.
  deployAMSv2:
    Default: "No"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: If you plan to run the Backtrack lab, choose 'Yes', to deploy a cluster with Backtrack enabled.
  agreeTracking:
    Default: "Yes"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: Help us improve our labs by agreeing to the collection of anonymous usage statistics for our labs.
  isSecondary:
    Default: "No"
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Description: Please leave default value, reserved for internal use.
  EEEventId:
    Type: String
    Description: Please leave blank, reserved for internal use.
  EETeamId:
    Type: String
    Description: Please leave blank, reserved for internal use.
  EEModuleId:
    Type: String
    Description: Please leave blank, reserved for internal use.
  EEModuleVersion:
    Type: String
    Description: Please leave blank, reserved for internal use.
  LatestAmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-ebs'
    Description: Please leave as-is, reserved for internal use.


## Metadata
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Lab Features"
        Parameters:
          - deployCluster
          - deployGDB
          - deployML
          - deployBacktrack
          - deployAMSv2
      - Label:
          default: "Version Select"
        Parameters:
          - deployAMS3
      - Label:
          default: "Region Selection"
        Parameters:
          - GDBSecondaryRegion
      - Label:
          default: "Help Us Improve Our Labs!"
        Parameters:
          - agreeTracking
      - Label:
          default: "Reserved for Internal Use (Do Not Change)"
        Parameters:
          - isSecondary
          - EEEventId
          - EETeamId
          - EEModuleId
          - EEModuleVersion
          - LatestAmiId
    ParameterLabels:
      deployCluster:
        default: "Create DB Cluster Automatically?"
      deployGDB:
        default: "Enable Aurora Global Database Labs?"
      GDBSecondaryRegion:
        default: "Select the secondary region for Global Database"
      deployML:
        default: "Enable Aurora ML Labs?"
      deployBacktrack:
        default: "Enable Backtrack?"
      deployAMS3:
        default: "Use Aurora MySQL 3 for the labs? Selecting No  will use Aurora MySQL 2"
      deployAMSv2:
        default: "Enable Serverless V2 labs? (Creates a serveless v2 cluster)"
      agreeTracking:
        default: "Collect Usage Data?"
      isSecondary:
        default: "Secondary Region Only"
      EEEventId:
        default: "EventEngine Event"
      EETeamId:
        default: "EventEngine Team"
      EEModuleId:
        default: "EventEngine Module"
      EEModuleVersion:
        default: "EventEngine Version"
      LatestAmiId:
        default: "Reference Linux AMI"


## Conditions
Conditions:
  # are we running in EE? - used to hardcode resource name prefixes when deployed in EE among other things, use the stack name otherwise
  condEventEngine: !Not [ !Equals [ !Ref EEEventId, "" ] ]
  # EE doesn't allow us to customize parameters, so different EE modules launch different features
  # Condition to deploy Aurora MySQL serverless v2 cluster and enable serverless v2 labs. If deployAMSv2 = yes or EE module matches the 'serverless v2' pr 'all features' module id 
  condDeploySV2: !Equals [ !Ref deployAMSv2, "Yes" ]
  # the cluster is deployed only if parameter is yes, and the EE module doesn't match the 'base-only' module id
  condDeployDBCluster: !Equals [ !Ref deployCluster, "Yes" ]
  # the ML resources are only deployed if parameter is yes, or EE module matches the 'all-features' module id
  condDeployMLResources: !Equals [ !Ref deployML, "Yes" ]
  # the GDB resources are only deployed if parameter is yes, or EE module matches the 'global-cluster' or 'all-features' module id
  condDeployGDBResources: !Equals [ !Ref deployGDB, "Yes" ]
  # the bug fix for secondary region KMS is only deployed if parameter is yes
  condIsSecondary: !Equals [ !Ref isSecondary, "Yes" ]
  # GDB and Backtrack are currently incompatible, don't enable backtrack if deployBacktrack = No, or EE module matches the 'global-cluster' or 'all-features' module id
  condEnableBacktrack: !Equals [ !Ref deployBacktrack, "Yes" ]
  # Condition to skip creating multi region KMS key in the secondary region (Deprecated)
  condIsNotSecondary: !Not [Condition: condIsSecondary]
  # Condition to deploy Aurora MySQL 3 version if deployAMS3 = Yes or DeployDB is true, but not if backtrack is needed, since it's not supported with AMS 3 
  condDeployAMS3: !Equals [ !Ref deployAMS3, "Yes" ]
  # Condition to create StackSet and related resources . Create global database stackset and roles only once from the primary region stack and only  if global database condition is true.
  condStackSet: !And 
    - !Condition condIsNotSecondary
    - !Condition condDeployGDBResources
  #Condition to create a secret if either serverless v2 is selected ot deploy cluster is selected
  condCreateSecret: !Or 
    - !Condition condDeploySV2
    - !Condition condDeployDBCluster


